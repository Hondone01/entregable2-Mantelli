<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantidad-total-repuestos</title>
    <script defer src="../js/total-repuesto.js"></script> 
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<body>

    <div class="grid-container6">

        <div class="div-1">
            <h1>Cantidad total por repuesto</h1>

        </div>

        <div class="div-2">
            <label for="codigo">Codigo:</label>
            <input type="text" id="producto" required>

        </div>

        <div class="div-3">
            <section id="productos-total-container"> </section>
        </div>

        <div class="div-4 animate__animated animate__pulse">
            <img src="../icons/home.png" alt="">
            <button type= "button" id="volverMenu">Volver al menu</button>
        </div>

    </div>
    
    <p id="mensaje"></p>
