<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de inventario inicial</title>
    <!--TOASTIFY-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer src="../js/carga-inventario1.js"></script> 
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Carga inicial de inventario</h1>
   <p class="parrafoCargaInicial">Aquí deberás realizar la carga inicial de todos tus productos.</p>
    
    <div class="CargaVolverAlMenu"> 
        <img src="../icons/home.png" alt="">
        <button type= "button" id="volverMenu">Volver al menu</button>
    </div>

    <div id="mensajeCarga"></div>
    
    <div class="grid-container3">
        
        <div class="div-1"><h2>Formulario</h2></div>
        <div class="div-2"> <h2>Proceso de ingreso</h2></div>
        

        <div class="div-3">
            <form id="form-carga">
               
                    <label for="codigo">Código del repuesto:</label>
                    <input type="text" id="codigo" required>
                
                    <label for="descripcion">Descripción:</label>
                    <input type="text" id="descripcion" required>
                
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" required>
                
                    <label for="lote">Lote:</label>
                    <input type="number" id="lote" required>
                
                    <label for="ubicacion">Ubicación sugerida:</label>
                    <input type="text" id="ubicacion" required>
                    
                    <div class="botonIncluir">
                      <button type= "button" id="incluirCarga" >Incluir</button>
                    </div>
            </form>
            
        </div>
        
        <div class="div-4">
            <div id="productoCargado"></div>
        </div>

        <div class="div-5"><h2>de carga</h2></div>
        <div class="div-6"><h3>CODIGO</h3></div>
        <div class="div-7"><h3>LOTE</h3></div>
        <div class="div-8"><h3>CANTIDAD</h3></div>

        <div class="div-9"> 
            <div class="botonAgregarInventario pintaAmarillo"> 
                <button type= "button" id="botonAgregar" >Procesar ingreso</button>
            </div>
        </div>
    </div>

     <!--TOASTIFY-->
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
     <!--SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
