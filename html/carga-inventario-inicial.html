<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de inventario inicial</title>
    <script defer src="../js/carga-inventario.js"></script> 
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="cargaInventarioInicial">
    <h1>Carga inicial de inventario</h1>
    <p>Aquí deberás hacer la carga inicial de todos tus repuestos para poder hacer uso del sistema de stock.</p>

    <div id="mensajeCarga"></div>
    
    <form id="form-carga">
        <h2>Formulario de Carga</h2>
        
            <label for="codigo">Código del repuesto:</label>
            <input type="text" id="codigo" required>
        
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" required>
        
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" required>
        
            <label for="lote">Lote:</label>
            <input type="number" id="lote" required>
        
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" required>
    </form>
    
    <div class="botones">
        <div class="botonAgregarInventario pintaAmarillo"> 
            <button type= "button" id="botonAgregar" >Agregar</button>
        </div>

        <div class="CargaVolverAlMenu"> 
            <button type= "button" id="volverMenu" >Volver al menu</button>
        </div>
    </div>
</body>
</html>
