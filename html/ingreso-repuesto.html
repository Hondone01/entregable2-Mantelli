<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso-repuesto</title>
    <script defer src="../js/ingresar-repuesto.js"></script> 
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bodyIngreso">
    <h1>Ingresos de Repuestos</h1>
    <p>Aquí podrás indicar cuando estes guardando repuestos nuevos que ingresan al stock.</p>
    
    <div class="grid-container2">
        <div class="div-1"><label for="codigo">Ingresá el código del repuesto a ingresar:</label></div>
        <div class="div-2"><label for="lote">Ingresá el lote del repuesto a ingresar:</label></div>
        <div class="div-3"><label for="cantidad">Ingresá la cantidad del repuesto a ingresar:</label></div>
        <div class="div-4"><label for="descripcion">Ingresá la descripción del producto:</label></div>
        <div class="div-5"><label for="ubicacion">Ingresá la ubicación del producto:</label></div>
        <div class="div-6"><input type="text" id="codigo" class="codi" required></div>
        <div class="div-7"><input type="text" id="lote" class="lot" required></div>
        <div class="div-8"><input type="text" id="cantidad" class="canti" required></div>
        <div class="div-9"><input type="text" id="detalle" class="descri" required></div>
        <div class="div-10"><input type="text" id="posicion" class="posi" required></div>
        <div class="div-11 pintaAmarillo"><button type= "button" id="botonCalcular" class="botonIngresoOk">Ok</button></div>
    </div>
    
    <p id="mensaje"></p>
    
    <section id="productos-ingreso-container">
    </section>

    <div class="volverMenuIngreso">
        <button type= "button" id="volverMenu">Volver al menu</button>
    </div>
</body>
</html>
