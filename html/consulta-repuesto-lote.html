<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta-repuesto-lote</title>
    <script defer src="../js/por-lote.js"></script> 
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <div class="grid-container7">
        
        <div class="div-1">
            <h1>Consulta de Repuestos por Lote</h1>
            <p>Aquí puedes consultar un lote y te devolverá a que repuesto pertenece.</p>
        </div>

        <div class="div-2">
            <label for="codigo">Lote:</label>
            <input type="text" id="lote" required>
            <div><button type= "button" id="botonCalcular">Buscar</button></div>
        </div>

        <div class="div-3">
            <p id="mensaje"></p>
        </div>

        <div class="div-4">
            <section id="productos-lote-container"></section>
        </div>

        <div class="div-5 animate__animated animate__pulse">
            <img src="../icons/home.png" alt="">
            <button type= "button" id="volverMenu">Volver al menu</button>
        </div>

    </div>

 <!--SWEETALERT-->
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
